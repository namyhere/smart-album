version: 0.2
phases:
 install:
  runtime-versions:
   python: 3.7
 build: 
  commands:
   - sam build
   - export BUCKET=cloud-formation-files
   - sam package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputTemplate.yml
artifacts:
 type: zip
 files:
  - template.yml
  - outputTemplate.yml